<html lang="pt-br">
<head>

    <style>

        table{
            border-collapse: collapse;
            width: 200px;
            text-align: center;
        }        

        tr,td{
            border: 1px solid black;
        }

    </style>
    <title>tabela mesclada</title>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">a1</td>
            <td colspan="2">a2</td>
            
        </tr>
        <tr>
            
            <td rowspan="2">b2</td>
            <td>b3</td>
        </tr><tr>
           
            
            <td>c3</td>
        </tr>
    </table>
    
</body>
</html>
