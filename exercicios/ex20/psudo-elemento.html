
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elemento</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
         color: rgb(110, 0, 86);
         text-decoration: none;
        }
        a:visited{
            color: green;
        }
        a:active{
            color: blue;
        }
        a::before{
            content: '⇒';
        }
        a::after{
            content: '⇐';
        }
    </style>
</head>
